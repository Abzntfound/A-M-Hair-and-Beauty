<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - A&M Hair and Beauty</title>
    <link rel="icon" href="A&M.ico">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #fce4ec 0%, #f8bbd0 50%, #dba9c8 100%);
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .error-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 60px 40px;
            text-align: center;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error-code {
            font-size: 120px;
            font-weight: 700;
            color: #dba9c8;
            line-height: 1;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .error-title {
            font-size: 2rem;
            color: #333;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .error-message {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .redirect-info {
            font-size: 0.95rem;
            color: #888;
            margin-bottom: 30px;
            padding: 15px;
            background: rgba(219, 169, 200, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(219, 169, 200, 0.3);
        }

        .countdown {
            font-size: 2rem;
            font-weight: 700;
            color: #dba9c8;
            margin: 0 5px;
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            font-family: 'Poppins', sans-serif;
        }

        .btn-primary {
            background: #dba9c8;
            color: white;
        }

        .btn-primary:hover {
            background: #c692b0;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(219, 169, 200, 0.4);
        }

        .btn-secondary {
            background: white;
            color: #dba9c8;
            border: 2px solid #dba9c8;
        }

        .btn-secondary:hover {
            background: #dba9c8;
            color: white;
            transform: translateY(-2px);
        }

        .logo {
            margin-bottom: 30px;
        }

        .logo img {
            width: 80px;
            height: 80px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .suggestions {
            text-align: left;
            margin: 30px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 10px;
        }

        .suggestions h3 {
            color: #dba9c8;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .suggestions ul {
            list-style: none;
            padding-left: 0;
        }

        .suggestions li {
            padding: 8px 0;
            color: #666;
        }

        .suggestions li:before {
            content: "â†’ ";
            color: #dba9c8;
            font-weight: bold;
            margin-right: 10px;
        }

        .suggestions a {
            color: #dba9c8;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .suggestions a:hover {
            color: #c692b0;
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .error-container {
                padding: 40px 20px;
            }

            .error-code {
                font-size: 80px;
            }

            .error-title {
                font-size: 1.5rem;
            }

            .error-message {
                font-size: 1rem;
            }

            .buttons {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="logo">
            <img src="A&M.png" alt="A&M Logo" onerror="this.style.display='none'">
        </div>

        <div class="error-code">404</div>
        
        <h1 class="error-title">Oops! Page Not Found</h1>
        
        <p class="error-message">
            The page you're looking for doesn't exist or may have been moved.
        </p>

        <div class="redirect-info">
            Redirecting you to our homepage in <span class="countdown" id="countdown">5</span> seconds...
        </div>

        <div class="buttons">
            <a href="https://www.amhairandbeauty.com" class="btn btn-primary">Go Home Now</a>
            <a href="https://shop.amhairandbeauty.com" class="btn btn-secondary">Visit Shop</a>
        </div>

        <div class="suggestions">
            <h3>Popular Pages:</h3>
            <ul>
                <li><a href="https://www.amhairandbeauty.com">Home</a></li>
                <li><a href="https://shop.amhairandbeauty.com">Shop</a></li>
                <li><a href="https://auth.amhairandbeauty.com">My Account</a></li>
                <li><a href="https://www.amhairandbeauty.com#about">About Us</a></li>
                <li><a href="https://www.amhairandbeauty.com#products">Products</a></li>
            </ul>
        </div>
    </div>

    <script>
        // Countdown timer
        let seconds = 5;
        const countdownEl = document.getElementById('countdown');
        
        const timer = setInterval(() => {
            seconds--;
            countdownEl.textContent = seconds;
            
            if (seconds <= 0) {
                clearInterval(timer);
                window.location.href = 'https://www.amhairandbeauty.com';
            }
        }, 1000);

        // Log the error for debugging
        console.log('404 Error - Page not found');
        console.log('URL:', window.location.href);
        console.log('Referrer:', document.referrer);
    </script>
</body>
</html>

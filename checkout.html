<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="glass.css">
    <link rel="stylesheet" href="products.css">
    <link rel="stylesheet" href="animations.css">
    <link rel="stylesheet" href="checkout.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="wrapper">
        <div id="header" class="glass">
            <div class="left" onclick="document.location='index.html'">
                <h1>A&M Hair and Beauty</h1>
            </div>
            <div class="right" onclick="document.location='basket.html'">
                <img src="basket.png" alt="Basket">
                <span>Basket</span>
            </div>
        </div>
        
        <h1>Checkout</h1>
        <div id="checkout-items">
        </div>

        <h2>Shipping Information</h2>
        <form id="checkout-form">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>
            
            <label for="address">Address</label>
            <input type="text" id="address" name="address" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <br>
            
            <button type="submit">Confirm and Pay</button>
        </form>

        <div id="confirmation"></div>
    </div>

    <script>
        // Load basket items from localStorage
        function loadBasket() {
            const basket = JSON.parse(localStorage.getItem('basket')) || [];
            const basketContainer = document.getElementById('checkout-items');

            if (basket.length === 0) {
                basketContainer.innerHTML = '<p>Your basket is empty!</p>';
                return;
            }

            let total = 0;
            basketContainer.innerHTML = '';

            basket.forEach(item => {
                total += item.price * item.quantity;
                basketContainer.innerHTML += `
                    <div class="checkout-item">
                        <img src="${item.image}" alt="${item.name}">
                        <p>${item.name}</p>
                        <p>Price: £${item.price}</p>
                        <p>Quantity: ${item.quantity}</p>
                        <p>Total: £${(item.price * item.quantity).toFixed(2)}</p>
                    </div>
                `;
            });

            basketContainer.innerHTML += `<hr><p><strong>Total: £${total.toFixed(2)}</strong></p>`;
        }

document.getElementById('checkout-form').addEventListener('submit', function(event) {
    event.preventDefault();

    const name = document.getElementById('name').value;
    const address = document.getElementById('address').value;
    const email = document.getElementById('email').value;

    if (name && address && email) {
        const basket = JSON.parse(localStorage.getItem('basket')) || [];
        let orderDetails = basket.map(item => `${item.name} x${item.quantity} - £${(item.price*item.quantity).toFixed(2)}`).join('\n');
        let total = basket.reduce((sum, item) => sum + item.price*item.quantity, 0);

        const mailtoLink = `mailto:${email}?subject=Your A&M Hair & Beauty Order&body=Hello ${name},%0A%0AThank you for your order!%0A%0AOrder Details:%0A${orderDetails}%0A%0ATotal: £${total.toFixed(2)}%0A%0AYour order will be shipped to: ${address}`;

        window.location.href = mailtoLink; // Opens default email client

        // Optionally clear basket
        localStorage.removeItem('basket');
    } else {
        alert('Please fill in all the fields.');
    }
});

        loadBasket();
    </script>
</body>
</html>
